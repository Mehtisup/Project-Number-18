<!DOCTYPE html>
<html>
  <head>
    <title>$UP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }
      .menu {
        background-color: black;
        width: 100%;
        height: 44px;
        top: 0;
        left: 0;
        right: 0;
        ;
      }
      .menu a {
        text-decoration: none;
        color:white;
        float: left;
        padding: 10px;
        font-size: 20px;
        display: block;
      }
      .drop {
        position: relative;
        display: inline-block;
      }
      .list {
        display: none;
        background-color: red;
        position: absolute;
        min-width: 130px;
        overflow: auto;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0,2);
        margin-top: 44px;

      }
      .list a {
        display:block;
        text-decoration: none;
        color:white;;
        float: left;
      }
      .show {
        display: block;
      }

    </style>
  </head>
  <body>
    <div class="menu">
      <a href="#">News</a>
      <a href="#">Video</a>
      <a href="#">Game</a>
      <div class="drop">
        <a href="#" class="btn" onclick="dropFun()">City</a>
        <div class="list" id="item">
          <a href="#">New York</a>
          <a href="#">California</a>
          <a href="#">Los Angles</a>
        </div>
      </div>
      <a href="#">Website</a>
      <a href="#">Programmer</a>
    </div>



    <script>
      function dropFun() {
        document.getElementById("item").classList.toggle("show");
      }
      window.onclick = function(event) {
        if (!event.target.matches('.btn')) {
          var donn = document.getElementsByClassName("list");
          var i;
          for (i = 0 ; i < donn.length ; i++) {
            var shww = donn[i];
            if (shww.classList.contains('show')) {
              shww.classList.remove('show');
            }
          }
        }
      }
    </script>






  </body>
</html>
